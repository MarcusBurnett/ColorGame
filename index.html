<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colour Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>

    <div id="headerAndOptions">
        <div id="header">
            <h1>THE GREAT <span id="rgb" type='color'>RGB</span> GUESSING GAME</h2>
        </div>

        <div id="options">
            <button id="newColours">NEW COLOURS</button>
            <div id="result"></div>
            <div class="difficulty">
                <button id="easy" class="difficultyBtn">EASY</button>
                <button id="hard" class="difficultyBtn active">HARD</button>
            </div>
        </div>
    </div>
    <div id="mainSection">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
